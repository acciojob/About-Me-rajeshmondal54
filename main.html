<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="profile-picture">
            <img src="your-picture.jpg" alt="Your Picture">
        </div>
        <section class="name">
            <h2>Name</h2>
            <p>Your Full Name</p>
        </section>
        <section class="email">
            <h2>Email</h2>
            <p>your.email@example.com</p>
        </section>
        <section class="profile">
            <h2>Profile</h2>
            <p>The profile for which you are applying.</p>
        </section>
        <section class="about-me">
            <h2>About me</h2>
            <p>A brief description of yourself. Share your background, interests, and any relevant information that defines who you are.</p>
        </section>
        <section class="skills">
            <h2>Skills</h2>
            <div class="skill">
                <i class="fas fa-code"></i>
                <span>Programming</span>
                <div class="skill-bar">
                    <div class="skill-level" style="width: 90%;"></div>
                </div>
            </div>
            <div class="skill">
                <i class="fas fa-paint-brush"></i>
                <span>Design</span>
                <div class="skill-bar">
                    <div class="skill-level" style="width: 75%;"></div>
                </div>
            </div>
            <div class="skill">
                <i class="fas fa-language"></i>
                <span>Languages</span>
                <div class="skill-bar">
                    <div class="skill-level" style="width: 80%;"></div>
                </div>
            </div>
            <!-- Add more skills as needed -->
        </section>
    </div>
</body>

</html>
